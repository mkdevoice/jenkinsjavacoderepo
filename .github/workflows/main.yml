name: Java CI with Maven
on:
 push:
  branches: [main]
jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Build Java package
      run: mvn clean install -f  Javarepo1/pom.xml
    - name: Sonarqube scan
      env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=mkdevoice-org1_demojavacoderepo -Dsonar.organization=mkdevoice-org1  -f Javarepo1/pom.xml
