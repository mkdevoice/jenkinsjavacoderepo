name: Java CI with Maven
on:
 push:
  branches: [main]
jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Build Java package
      run: mvn clean install -f  Javarepo1/pom.xml
    - name: Sonarqube scan
      run: mvn sonar:sonar -X -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=mksonarorg1_sonardemo -Dsonar.organization=mksonarorg1 -Dsonar.login=1aac875bbc06c37c3258af0e9287ba78b1415540 -f Javarepo1/pom.xml
