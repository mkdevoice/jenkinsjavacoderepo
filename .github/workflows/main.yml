name: Java CI with Maven
on:
 push:
  branches: [main]
jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Build Java package
      run: mvn clean install -f  Javarepo1/pom.xml
    - name: Sonarqube scan
      run: mvn sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=jenkinsjavacoderepo -Dsonar.organization=mkdevoice -Dsonar.branch.name=main -Dsonar.login=0b9f72d5dc766dd9ed68deac092c1577adf49bab -f Javarepo1/pom.xml
